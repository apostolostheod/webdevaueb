<!DOCTYPE html>
<html lang="el">
  <head>
    <meta charset="UTF-8" />
    <title>Φόρμα Πληρωμής</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      form {
        width: 400px;
        margin: 0 auto;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 10px;
      }
      fieldset {
        margin-bottom: 15px;
        padding: 10px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      select {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
      }
      .required {
        color: red;
      }
      .submit-btn {
        text-align: center;
      }
      .submit-btn input {
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Φόρμα Πληρωμής</h2>
      <p>
        Τα υποχρεωτικά πεδία ακολουθούνται από <span class="required">*</span>
      </p>

      <h3>Προσωπικά Στοιχεία</h3>
      <fieldset>
        <legend>Title</legend>
        <input type="radio" name="title" value="Mr." /> Mr.<br />
        <input type="radio" name="title" value="Mrs." /> Mrs.<br />
        <input type="radio" name="title" value="Dr." /> Dr.<br />
      </fieldset>

      <label for="name">Name: <span class="required">*</span></label>
      <input type="text" id="name" name="name" required />

      <label for="email">E-mail: <span class="required">*</span></label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password: <span class="required">*</span></label>
      <input type="password" id="password" name="password" required />

      <h3>Πληροφορίες Πληρωμής</h3>

      <label for="cardtype">Card type:</label>
      <select id="cardtype" name="cardtype">
        <option value="Visa">Visa</option>
        <option value="Mastercard">Mastercard</option>
        <option value="Amex">American Express</option>
      </select>

      <label for="cardnumber"
        >Card number: <span class="required">*</span></label
      >
      <input type="text" id="cardnumber" name="cardnumber" required />

      <label for="expdate"
        >Expiration date: <span class="required">*</span></label
      >
      <input
        type="text"
        id="expdate"
        name="expdate"
        placeholder="MM/YY"
        required
      />

      <div class="submit-btn">
        <input type="submit" value="Προχωρήστε στην πληρωμή" />
      </div>
    </form>
  </body>
</html>
