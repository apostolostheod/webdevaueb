<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <h1 class="text-grey">Login</h1>
        </div>
        <form>
          <div class="row">
            <input class="email" type="email" required placeholder="E-mail" />
            <span></span>
          </div>
          <div class="row">
            <input
              class="password"
              type="password"
              required
              minlength="8"
              placeholder="password"
            />
            <span></span>
          </div>
          <div class="row">
            <button class="submit-btn" type="submit">Sign In</button>
          </div>
        </form>

        <div class="row pb-50 text-sm">
          <a class="text-grey" href="">Lost your password ?</a>
        </div>
      </div>
      <div class="row halign pb-20">
        <p class="text-white">
          Dont't have an account ?<a class="text-white" href="#"
            >Sign up here!</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
